<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="displayScreen">
                <div class="history"></div>
                <div class="currentDisplay"></div>
            </div>
            <div class="buttons">
                <div class="top">
                    <button class="clear">C</button>
                </div>
                <div class="bot">
                    <div class="numbers">
                        <div class="rowNumber">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="rowNumber">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="rowNumber">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="rowNumber">
                            <button>0</button>
                            <button class="decimal">.</button>
                        </div>
                    </div>
                    <div class="operators">
                        <button>+</button>
                        <button>-</button>
                        <button>x</button>
                        <button>/</button>
                        <button class="operate">=</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
